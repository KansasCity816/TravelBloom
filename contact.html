<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Bloom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            float: left;
        }
 .search-bar {
            float: right;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .contact-page {
            background-image: url('/travelRecommendation/home-background.jpg');
            background-size: cover;
            height: 500px;
            text-align: center;
            color: white;
            padding-top: 100px;
        }

        .contact-page h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-form {
            width: 50%;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        .contact-page p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/travelRecommendation/travel_recommendation.html">Home</a>
        <a href="/travelRecommendation/about.html">About Us</a>
        <a href="/travelRecommendation/contact.html">Contact Us</a>
        <div class="search-bar">
            <input type="text" class="search-box" id="searchKeyword" placeholder="Search for recommendations...">
            <button id="searchBtn">Search</button>
            <button id="clearBtn" class="clear-btn">Clear</button>
        </div>
    </div>

    <!-- Contact Us Page -->
    <div class="contact-page">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us! We would love to hear from you.</p>

        <!-- Contact Form -->
        <form class="contact-form" action="submit_form.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
